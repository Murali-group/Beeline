# Input Settings: initialize base input folder names,
# dataset collections, and algorithms to run over
input_settings:

    # Base input directory
    input_dir : "inputs"

    # Subdirectory of inputs that datasets are placed in
    dataset_dir: "human-scRNA/hHep"

    # Denotes a list of datasets, each with the following parameters:
    #   name: Name of the dataset. May be used in logging or other
    #       messages written during execution
    #
    #   ex_filename: scRNA-Seqexpression file name
    #
    #   pt_filename: a file containing pseudotime ordering
    #
    datasets:
          
        - name: "hHep-1000-ChIP"
          exprData: "hHep-1000-ChIP-ExpressionData.csv"
          cellData: "hHepPT.csv"
          trueEdges: "hHep-1000-ChIP-network.csv"

        - name: "hHep-1000-Nonspecific"
          exprData: "hHep-1000-Nonspecific-ChIP-ExpressionData.csv"
          cellData: "hHepPT.csv"
          trueEdges: "hHep-1000-Nonspecific-ChIP-network.csv"

        - name: "hHep-1000-STRING"
          exprData: "hHep-1000-STRING-ExpressionData.csv"
          cellData: "hHepPT.csv"
          trueEdges: "hHep-1000-STRING-network.csv"

    # Denotes a list of algorithms to run. Each has the following parameters:
    #   name: Name of the algorithm. Must be recognized by the pipeline, see
    #       code for acceptable values
    #
    #   should_run: whether or not to run the algorithm
    #
    #   params: any additional, algorithm-specific parameters
    #       should be specified in the params map for a given algorithm
    #
    # Denotes a list of algorithms to run. Each has the following parameters:
    #   name: Name of the algorithm. Must be recognized by the pipeline, see
    #       code for acceptable values
    #
    #   should_run: whether or not to run the algorithm
    #
    #   params: any additional, algorithm-specific parameters
    #       should be specified in the params map for a given algorithm
    #
    algorithms:

              
        - name: "PIDC"
          params: 
              should_run: [False]

        - name: "GENIE3"
          params: 
              should_run: [False]
                 
        - name: "GRNBOOST2"
          params: 
              should_run: [False]
              
              
        - name: "PPCOR"
          params: 
              should_run: [False]
              # Used in parsing output
              pVal: [0.01]
              
               
        - name: "SCODE"
          params:
              should_run: [False]
              I: [50]
              R: [2]
              z: [6]
              nIter: [50]
              nRep: [2]              
              
        - name: "SINCERITIES"
          params: 
              should_run: [False]
              nBins: [20]
        
        - name: "TENET"
          params:
            should_run: [True]
            historyLength: [1]
            threads: [30]

# Output Settings: initialize base output folder names
output_settings:

    # Base output directory
    output_dir: "outputs"
    output_prefix: "hHep-1000"
